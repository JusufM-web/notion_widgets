<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicherheitslücken vermeiden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #007BFF;
        }
        ul li strong {
            color: #007BFF;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <p>In einem kostenlosen Erstgespräch helfe ich Ihnen, diese Fehler zu vermeiden.</p>
    <a href="https://www.abc.de" class="cta">Kostenloses Erstgespräch buchen</a>
</div>

</body>


</html>
